<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <h1>Photo Gallery</h1>
    <div class="container-div"> 
      <div class="small-photo">
        <figure>
          <img src="images/nature (1).jpg" alt="food images" onclick="clickFunction(this)">
          <figcaption>1</figcaption>
        </figure>
        <figure>
          <img src="images/nature (10).jpg" alt="food images" onclick="clickFunction(this)">
          <figcaption>2</figcaption>
        </figure>
        <figure>
          <img src="images/nature (11).jpg" alt="food images" onclick="clickFunction(this)">
          <figcaption>3</figcaption>
        </figure>
        <figure>
          <img src="images/nature (12).jpg" alt="food images" onclick="clickFunction(this)">
          <figcaption>4</figcaption>
        </figure>
        <figure>
          <img src="images/nature (2).jpg" alt="food images" onclick="clickFunction(this)">
          <figcaption>5</figcaption>
        </figure>
        <figure>
          <img src="images/nature (3).jpg" alt="food images" onclick="clickFunction(this)">
          <figcaption>6</figcaption>
        </figure>
        <figure>
          <img src="images/nature (6).jpg" alt="food images" onclick="clickFunction(this)">
          <figcaption>7</figcaption>
        </figure>
        <figure>
          <img src="images/nature (7).jpg" alt="food images" onclick="clickFunction(this)">
          <figcaption>8</figcaption>
        </figure>
        <figure>
          <img src="images/nature (8).jpg" alt="food images" onclick="clickFunction(this)">
          <figcaption>9</figcaption>
        </figure>
        <figure>
          <img src="images/nature (9).jpg" alt="food images" onclick="clickFunction(this)">
          <figcaption>10</figcaption>
        </figure>
                  
      </div>

      <div class="main-photo">
        <img id="fullPhoto" src="images/nature (9).jpg" alt="food images">
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
